<div class="my-container mx-auto">
  <div class="scrolling-container">
    <div class="scrolling-text m-3">
      <span>"Nell’era del consumismo riparare è un atto di ribellione"</span>
    </div>
  </div>

  <div
    class="mb-4 my-shadow my-rounded-corner overflow-hidden"
    *ngFor="let suggestedProduct of suggestedProducts"
  >
    <div class="product-baner position-relative">
      <img
        [src]="suggestedProduct.banerimage"
        class="w-100"
        alt="Baner Image"
      />
    </div>
    <div class="product-list py-5">
      <app-suggested-products
        [category]="suggestedProduct.category"
      ></app-suggested-products>
    </div>
  </div>
</div>
