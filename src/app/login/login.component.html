<form [formGroup]="loginForm" (ngSubmit)="login()">
  <!-- Email -->
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
    />
    <div
      class="form-text text-danger"
      *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)"
    >
      Inserire un' Email
    </div>
    <div
      class="form-text text-danger"
      *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)"
    >
      L'email inserita non Ã¨ valida
    </div>
  </div>

  <!-- Password -->
  <div class="mb-3">
    <label for="pwd" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="pwd"
      formControlName="pwd"
    />
    <div
      class="form-text text-danger"
      *ngIf="PWD.errors?.['required'] && (PWD.dirty || PWD.touched)"
    >
      Inserire una password
    </div>
    <div
      class="form-text text-danger"
      *ngIf="PWD.errors?.['minlength'] || PWD.errors?.['maxlength'] && (PWD.dirty || PWD.touched)"
    >
      La password deve contenere almeno 6 e massimo 15 caratteri.
    </div>
  </div>

  <!-- Login Button -->
  <div>
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="d-block mx-auto btn btn-outline-primary"
    >
      Login
    </button>
  </div>

  <div class="mt-3 text-center">
    <h5 class="text-success">{{ message }}</h5>
  </div>
</form>
