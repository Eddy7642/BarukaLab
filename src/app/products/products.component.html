<div class="my-container mx-auto">
  <div class="border mb-5 p-3 d-flex justify-content-around">
    <div class="btn-group" role="group">
      <button
        type="button"
        class="btn btn-outline-secondary"
        [ngClass]="{ active: view === 'grid' }"
        (click)="view = 'grid'"
      >
        Griglia
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary"
        [ngClass]="{ active: view === 'list' }"
        (click)="view = 'list'"
      >
        Lista
      </button>
    </div>

    <div class="w-50 d-flex">
      <span class="me-5 d-flex align-items-center fs-5 fw-bold"
        >Ordina per</span
      >
      <div class="btn-group" role="group">
        <button
          type="button"
          class="btn btn-outline-secondary"
          [ngClass]="{ active: sortby === 'default' }"
          (click)="sortby = 'default'; sortByPrice(sortby)"
        >
          Default
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary"
          [ngClass]="{ active: sortby === 'htl' }"
          (click)="sortby = 'htl'; sortByPrice(sortby)"
        >
          Prezzo (dal pi첫 alto al pi첫 basso)
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary"
          [ngClass]="{ active: sortby === 'lth' }"
          (click)="sortby = 'lth'; sortByPrice(sortby)"
        >
          Prezzo (dal pi첫 basso al pi첫 alto)
        </button>
      </div>
    </div>
  </div>

  <div class="border p-5">
    <!---------------------Grid View---------------------->
    <div class="grid-view" *ngIf="view == 'grid'">
      <div class="row g-5">
        <div class="col-3" *ngFor="let product of products">
          <app-product [product]="product"></app-product>
        </div>
      </div>
    </div>
    <!----------------------List View--------------------------->
    <div class="list-view" *ngIf="view == 'list'">
      <div class="row mb-5" *ngFor="let product of products">
        <div class="col">
          <app-product [view]="'list'" [product]="product"></app-product>
        </div>
      </div>
    </div>
  </div>
</div>
